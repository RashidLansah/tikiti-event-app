<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="200" cy="200" r="180" fill="#FF6B35" stroke="#E55A2B" stroke-width="4"/>
  
  <!-- Tikiti text -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="white">Tikiti</text>
  
  <!-- Event icon -->
  <g transform="translate(200, 220)">
    <!-- Calendar -->
    <rect x="-30" y="-20" width="60" height="40" rx="4" fill="white"/>
    <rect x="-30" y="-20" width="60" height="12" rx="4" fill="#E55A2B"/>
    <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#FF6B35" stroke-width="2"/>
    <line x1="-20" y1="5" x2="20" y2="5" stroke="#FF6B35" stroke-width="2"/>
    <line x1="-20" y1="15" x2="20" y2="15" stroke="#FF6B35" stroke-width="2"/>
    
    <!-- Ticket icon -->
    <g transform="translate(0, 30)">
      <rect x="-25" y="-15" width="50" height="30" rx="15" fill="white"/>
      <circle cx="-15" cy="0" r="3" fill="#FF6B35"/>
      <circle cx="15" cy="0" r="3" fill="#FF6B35"/>
      <line x1="-10" y1="0" x2="10" y2="0" stroke="#FF6B35" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Tagline -->
  <text x="200" y="320" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Discover Amazing Events</text>
</svg>
