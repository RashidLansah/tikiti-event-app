<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event - Tikiti</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

    <script>
        // Ensure QRCode library is loaded
        window.qrCodeLoaded = false;
        
        // Check if QRCode is available after page load
        window.addEventListener('load', function() {
            if (typeof QRCode !== 'undefined') {
                window.qrCodeLoaded = true;
                console.log('✅ QRCode library loaded successfully');
            } else {
                console.warn('⚠️ QRCode library not loaded, will try to load dynamically');
            }
        });

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            min-height: calc(100vh - 80px);
        }
        
        .event-banner {
            position: relative;
            height: 250px;
            background: #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #666;
        }
        
        .event-banner img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .status-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #10B981;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .event-content {
            padding: 2rem;
        }
        
        .event-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #1a1a1a;
        }
        
        .event-category {
            color: #667eea;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 2rem;
        }
        
        .event-details {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .detail-row {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .detail-icon {
            width: 20px;
            height: 20px;
            color: #667eea;
        }
        
        .description {
            margin: 2rem 0;
            color: #555;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin: 2rem 0;
        }
        
        .info-card {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #e9ecef;
        }
        
        .info-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #1a1a1a;
            margin-bottom: 0.5rem;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            font-weight: 500;
        }
        
        .organizer-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
        }
        
        .section-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #1a1a1a;
        }
        
        .bottom-action {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e9ecef;
            padding: 1rem;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
        }
        
        .action-content {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 1rem;
        }
        
        .share-button {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .share-button:hover {
            background: #e9ecef;
        }
        
        .rsvp-button, .download-button {
            flex: 1;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }
        
        .rsvp-button:hover {
            background: #5a67d8;
        }
        
        .download-button {
            background: #10B981;
        }
        
        .download-button:hover {
            background: #059669;
        }
        
        .success-section {
            text-align: center;
            padding: 2rem;
            background: #f0fff4;
            border: 1px solid #9ae6b4;
            border-radius: 12px;
            margin: 2rem 0;
        }
        
        .success-title {
            color: #22543d;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        
        .success-subtitle {
            color: #2f855a;
            margin-bottom: 2rem;
        }
        
        .rsvp-section {
            background: #f8f9fa;
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem 0;
            border: 1px solid #e9ecef;
        }
        

        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #333;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }
        
        .gender-options {
            display: flex;
            gap: 0.5rem;
        }
        
        .gender-option {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .gender-option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
        

        
        .btn-primary {
            flex: 1;
            padding: 0.75rem;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        .hidden {
            display: none;
        }
        
        .loading {
            opacity: 0.6;
            pointer-events: none;
        }
        
        @media (max-width: 768px) {
            .event-title {
                font-size: 1.5rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
            }
            
            .action-content {
                padding: 0 1rem;
            }
        }
    </style>
</head>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: 'AIzaSyBxY-IGHevGAi7tvOGZ9V4VwFhU28zCKQc',
            authDomain: 'tikiti-45ac4.firebaseapp.com',
            projectId: 'tikiti-45ac4',
            storageBucket: 'tikiti-45ac4.firebasestorage.app',
            messagingSenderId: '843705368074',
            appId: '1:843705368074:ios:15f123d0e423a5a0b069f3'
        };

        // Global variables
        let currentEvent = null;
        let userBooking = null;
        let selectedGender = '';

        // Get event ID from URL
        function getEventId() {
            const path = window.location.pathname;
            const match = path.match(/\/events\/(.+)$/);
            return match ? match[1] : null;
        }

        // Load Firebase
        async function loadFirebase() {
            console.log('🔧 Loading Firebase scripts...');
            
            if (!window.firebase) {
                console.log('📦 Firebase not loaded, loading scripts...');
                
                // Load Firebase App
                const appScript = document.createElement('script');
                appScript.src = 'https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js';
                document.head.appendChild(appScript);
                
                await new Promise((resolve, reject) => {
                    appScript.onload = resolve;
                    appScript.onerror = reject;
                });
                
                // Load Firebase Firestore
                const firestoreScript = document.createElement('script');
                firestoreScript.src = 'https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js';
                document.head.appendChild(firestoreScript);
                
                await new Promise((resolve, reject) => {
                    firestoreScript.onload = resolve;
                    firestoreScript.onerror = reject;
                });
                
                console.log('✅ Firebase scripts loaded');
            }
            
            if (!firebase.apps.length) {
                console.log('🔧 Initializing Firebase app...');
                firebase.initializeApp(firebaseConfig);
                console.log('✅ Firebase app initialized');
            }
            
            const db = firebase.firestore();
            console.log('🗄️ Firestore instance created');
            return db;
        }

        // Load event data
        async function loadEvent() {
            const eventId = getEventId();
            console.log('🔍 Loading event with ID:', eventId);
            
            if (!eventId) {
                console.error('❌ No event ID found in URL');
                document.getElementById('eventTitle').textContent = 'Event not found';
                return;
            }

            try {
                console.log('🔄 Initializing Firebase...');
                const db = await loadFirebase();
                console.log('✅ Firebase initialized, fetching event...');
                
                const eventDoc = await db.collection('events').doc(eventId).get();
                console.log('📄 Event document fetched:', eventDoc.exists);
                
                if (!eventDoc.exists) {
                    console.error('❌ Event document does not exist');
                    document.getElementById('eventTitle').textContent = 'Event not found';
                    return;
                }

                const eventData = eventDoc.data();
                console.log('📋 Event data:', eventData);
                
                currentEvent = { id: eventDoc.id, ...eventData };
                displayEvent(currentEvent);
                console.log('✅ Event displayed successfully');
            } catch (error) {
                console.error('❌ Error loading event:', error);
                document.getElementById('eventTitle').textContent = `Error: ${error.message}`;
            }
        }

        // Display event data
        function displayEvent(event) {
            document.getElementById('eventTitle').textContent = event.name || 'Untitled Event';
            document.getElementById('eventCategory').textContent = event.category || 'Event';
            document.getElementById('eventDate').textContent = event.date || 'Date TBA';
            document.getElementById('eventTime').textContent = event.time || event.startTime || 'Time TBA';
            document.getElementById('eventLocation').textContent = event.location || event.address || 'Location TBA';
            document.getElementById('eventPrice').textContent = event.type === 'free' ? 'Free Event' : (event.price || 'Price TBA');
            document.getElementById('eventDescription').textContent = event.description || 'No description available.';
            
            // These elements were removed, so we don't need to update them
            
            // Update page title
            document.title = `${event.name || 'Event'} - Tikiti`;
            
            // Show event image if available
            if (event.imageBase64) {
                const banner = document.getElementById('eventBanner');
                const img = document.createElement('img');
                img.src = event.imageBase64.startsWith('data:') ? event.imageBase64 : `data:image/jpeg;base64,${event.imageBase64}`;
                banner.innerHTML = '';
                banner.appendChild(img);
            }
        }

        // Share event
        function shareEvent() {
            const url = window.location.href;
            const text = `🎉 ${currentEvent?.name || 'Event'}\n\n📅 ${currentEvent?.date || 'Date TBA'}\n📍 ${currentEvent?.location || 'Location TBA'}\n${currentEvent?.type === 'free' ? '🎟️ Free Event' : '💰 ' + (currentEvent?.price || 'Paid Event')}\n\n${currentEvent?.description || 'Join us for this amazing event!'}\n\n🔗 Register here:`;
            
            if (navigator.share) {
                navigator.share({
                    title: currentEvent?.name || 'Event',
                    text: `${text} ${url}`
                });
            } else if (navigator.clipboard) {
                navigator.clipboard.writeText(`${text} ${url}`);
                alert('Event details copied to clipboard!');
            } else {
                alert(`Share this link: ${url}`);
            }
        }

        // These functions are no longer needed with inline form
        function openRSVPForm() {
            // Form is already visible inline
        }

        function closeRSVPForm() {
            // Not needed for inline form
        }

        // Select gender
        function selectGender(gender) {
            selectedGender = gender;
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
            event.target.classList.add('selected');
        }

        // Reset form
        function resetForm() {
            document.getElementById('rsvpForm').reset();
            selectedGender = '';
            document.querySelectorAll('.gender-option').forEach(option => {
                option.classList.remove('selected');
            });
        }

        // Submit RSVP
        async function submitRSVP(event) {
            event.preventDefault();
            
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            
            if (!firstName || !lastName || !email || !phoneNumber || !selectedGender) {
                alert('Please fill in all required fields.');
                return;
            }

            const submitButton = document.getElementById('submitButton');
            submitButton.textContent = 'Submitting...';
            submitButton.disabled = true;

            try {
                const db = await loadFirebase();
                const bookingReference = `TKT-${Date.now()}-${Math.random().toString(36).substr(2, 6).toUpperCase()}`;
                
                const bookingData = {
                    eventId: currentEvent.id,
                    userId: `web_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`,
                    quantity: 1,
                    totalPrice: 0,
                    status: 'confirmed',
                    createdAt: new Date(),
                    userEmail: email,
                    userName: `${firstName} ${lastName}`,
                    registrationType: 'rsvp',
                    bookingReference: bookingReference,
                    firstName: firstName,
                    lastName: lastName,
                    phoneNumber: phoneNumber,
                    gender: selectedGender,
                    source: 'web',
                    eventName: currentEvent.name,
                    eventDate: currentEvent.date,
                    eventTime: currentEvent.startTime || currentEvent.time,
                    eventLocation: currentEvent.location || currentEvent.address
                };

                const bookingResult = await db.collection('bookings').add(bookingData);
                
                // Store the actual Firestore document ID for QR code compatibility
                const firestoreDocId = bookingResult.id;
                
                userBooking = {
                    ...bookingData,
                    id: firestoreDocId, // Store the actual Firestore document ID
                    bookingReference: bookingReference
                };
                
                console.log('✅ RSVP successful, updating UI...');
                
                // Send confirmation email via serverless function
                try {
                    const emailResponse = await fetch('/api/send-email', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            userEmail: email,
                            userName: `${firstName} ${lastName}`,
                            eventName: currentEvent.name,
                            eventDate: currentEvent.date,
                            eventTime: currentEvent.startTime || currentEvent.time,
                            eventLocation: currentEvent.location || currentEvent.address,
                            quantity: 1,
                            bookingReference: bookingReference,
                            bookingId: firestoreDocId,
                            eventId: currentEvent.id,
                            userId: userBooking.userId
                        })
                    });

                    const emailResult = await emailResponse.json();
                    if (emailResult.success) {
                        console.log('✅ Confirmation email sent successfully');
                    } else {
                        console.error('❌ Failed to send email:', emailResult.error);
                    }
                } catch (emailError) {
                    console.error('❌ Email error:', emailError);
                }
                
                // Show success state
                document.getElementById('rsvpSection').classList.add('hidden');
                document.getElementById('successSection').classList.remove('hidden');
                document.getElementById('downloadButton').classList.remove('hidden');
                
                console.log('🎉 UI updated, showing success message');
                alert(`Thank you ${firstName}! You have successfully registered for ${currentEvent.name}. A confirmation email has been sent to ${email}. You can also download your ticket below.`);
                
            } catch (error) {
                console.error('Error submitting RSVP:', error);
                alert('There was an error processing your RSVP. Please try again.');
            } finally {
                submitButton.textContent = 'Complete RSVP';
                submitButton.disabled = false;
            }
        }

        // Download ticket
        async function downloadTicket() {
            console.log('🎫 Starting ticket download...');
            
            if (!userBooking) {
                console.error('❌ No user booking found');
                alert('No booking information found. Please complete your RSVP first.');
                return;
            }
            
            console.log('📋 User booking:', userBooking);
            console.log('🎪 Current event:', currentEvent);

            try {
                console.log('🔧 Generating ticket data...');
                const qrData = JSON.stringify({
                    bookingId: userBooking.bookingReference,
                    bookingReference: userBooking.bookingReference,
                    purchaseId: userBooking.id, // Use actual Firestore document ID for app compatibility
                    eventId: currentEvent.id,
                    eventName: currentEvent.name,
                    attendeeName: userBooking.userName,
                    attendeeEmail: userBooking.userEmail,
                    eventDate: currentEvent.date,
                    eventTime: currentEvent.time,
                    eventLocation: currentEvent.location,
                    ticketType: 'RSVP',
                    status: 'confirmed'
                });
                
                console.log('📱 Ticket data:', qrData);
                
                // Try to generate QR code, fallback to QR API if libraries fail
                let qrCodeDataURL = '';
                
                try {
                    // First try external QR API and convert to base64 for offline viewing
                    console.log('🌐 Generating QR code via API...');
                    const qrApiUrl = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=${encodeURIComponent(qrData)}`;
                    
                    // Fetch the QR code image and convert to base64
                    const response = await fetch(qrApiUrl);
                    if (response.ok) {
                        const blob = await response.blob();
                        const reader = new FileReader();
                        
                        qrCodeDataURL = await new Promise((resolve, reject) => {
                            reader.onloadend = () => resolve(reader.result);
                            reader.onerror = reject;
                            reader.readAsDataURL(blob);
                        });
                        
                        console.log('✅ QR code generated and converted to base64 for offline viewing');
                    } else {
                        throw new Error('QR API not accessible');
                    }
                } catch (apiError) {
                    console.warn('⚠️ QR API failed, trying local library...', apiError.message);
                    
                    // Fallback to local QRCode library if available
                    if (typeof QRCode !== 'undefined') {
                        try {
                            qrCodeDataURL = await QRCode.toDataURL(qrData, {
                                width: 200,
                                margin: 2,
                                color: { dark: '#000000', light: '#FFFFFF' }
                            });
                            console.log('✅ QR code generated via local library');
                        } catch (libError) {
                            console.warn('⚠️ Local QR library failed:', libError.message);
                        }
                    }
                    
                    // If both fail, create ticket without QR code
                    if (!qrCodeDataURL) {
                        console.warn('⚠️ QR code generation failed, creating ticket without QR code');
                        qrCodeDataURL = 'data:image/svg+xml;base64,' + btoa(`
                            <svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
                                <rect width="200" height="200" fill="#f0f0f0" stroke="#ccc" stroke-width="2"/>
                                <text x="100" y="90" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">QR Code</text>
                                <text x="100" y="110" text-anchor="middle" font-family="Arial" font-size="14" fill="#666">Unavailable</text>
                                <text x="100" y="140" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">Use booking reference</text>
                                <text x="100" y="155" text-anchor="middle" font-family="Arial" font-size="10" fill="#999">for entry verification</text>
                            </svg>
                        `);
                    }
                }

                const ticketHTML = `
                    <!DOCTYPE html>
                    <html>
                    <head>
                        <meta charset="utf-8">
                        <title>Event Ticket - ${currentEvent.name}</title>
                        <style>
                            body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f5f5f5; }
                            .ticket { max-width: 600px; margin: 0 auto; background: white; border-radius: 12px; overflow: hidden; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
                            .ticket-header { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 30px; text-align: center; }
                            .ticket-title { font-size: 28px; font-weight: bold; margin: 0 0 10px 0; }
                            .ticket-body { padding: 30px; }
                            .info-row { display: flex; justify-content: space-between; margin-bottom: 15px; padding: 10px 0; border-bottom: 1px solid #eee; }
                            .qr-section { text-align: center; background: #f9f9f9; padding: 30px; margin: 20px 0; border-radius: 8px; }
                            .booking-ref { font-family: monospace; font-size: 18px; font-weight: bold; color: #667eea; margin: 15px 0; }
                            .instructions { background: #fff3cd; border: 1px solid #ffeaa7; border-radius: 8px; padding: 20px; margin: 20px 0; }
                            .footer { text-align: center; color: #666; font-size: 14px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; }
                            @media print { body { background: white; } .ticket { box-shadow: none; } }
                        </style>
                    </head>
                    <body>
                        <div class="ticket">
                            <div class="ticket-header">
                                <div class="ticket-title">${currentEvent.name}</div>
                                <div>Event Ticket</div>
                            </div>
                            <div class="ticket-body">
                                <div class="info-row"><span><strong>Attendee:</strong></span><span>${userBooking.userName}</span></div>
                                <div class="info-row"><span><strong>Email:</strong></span><span>${userBooking.userEmail}</span></div>
                                <div class="info-row"><span><strong>Date:</strong></span><span>${currentEvent.date}</span></div>
                                <div class="info-row"><span><strong>Time:</strong></span><span>${currentEvent.time}</span></div>
                                <div class="info-row"><span><strong>Location:</strong></span><span>${currentEvent.location}</span></div>
                                <div class="info-row"><span><strong>Type:</strong></span><span>FREE RSVP</span></div>
                                
                                <div class="qr-section">
                                    <h3>Entry QR Code</h3>
                                    <img src="${qrCodeDataURL}" alt="QR Code" />
                                    <div class="booking-ref">Booking: ${userBooking.bookingReference}</div>
                                    <p>Present this QR code at the event entrance</p>
                                </div>
                                
                                <div class="instructions">
                                    <h4>Important Instructions:</h4>
                                    <ul>
                                        <li>Please arrive 15 minutes before the event starts</li>
                                        <li>Present this ticket (digital or printed) at the entrance</li>
                                        <li>Keep your booking reference safe: <strong>${userBooking.bookingReference}</strong></li>
                                        <li>Contact the organizer if you have any questions</li>
                                    </ul>
                                </div>
                                
                                <div class="footer">
                                    <p>Generated on ${new Date().toLocaleString()}</p>
                                    <p>Powered by Tikiti</p>
                                </div>
                            </div>
                        </div>
                    </body>
                    </html>
                `;

                console.log('💾 Creating downloadable ticket file...');
                const blob = new Blob([ticketHTML], { type: 'text/html' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                link.href = url;
                link.download = `Tikiti-Ticket-${userBooking.bookingReference}.html`;
                document.body.appendChild(link);
                
                console.log('🔽 Triggering download...');
                link.click();
                
                document.body.removeChild(link);
                URL.revokeObjectURL(url);
                
                console.log('✅ Ticket download completed');
                
                // Show success message after a brief delay to ensure download started
                setTimeout(() => {
                    alert('Your ticket has been downloaded successfully. You can open it in any browser or print it for the event.');
                }, 500);

            } catch (error) {
                console.error('Error generating ticket:', error);
                alert('There was an error generating your ticket. Please try again.');
            }
        }

        // Event listeners
        document.getElementById('rsvpForm').addEventListener('submit', submitRSVP);

        // Load event when page loads
        window.addEventListener('load', loadEvent);
    </script>
</body>
</html>
